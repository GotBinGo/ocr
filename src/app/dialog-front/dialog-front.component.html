<div >
    <img style="width: 100%;" [src]="data.image"/>
    <pre *ngIf="detected">{{detected | json}}</pre>
    <div class="spinner-div">
        <mat-spinner *ngIf="!detected && loading"></mat-spinner>
    </div>
    <button class="snap" mat-raised-button color="warn" (click)="retake();">Retake</button>
    <button class="snap" mat-raised-button color="primary" [disabled]="!detected || detected.err" (click)="ok();">Ok</button>
</div>
